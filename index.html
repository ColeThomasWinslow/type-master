<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Type Master</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <h2 class="logo">Type Master</h2>

      <select value="Load" class="settings" id="settings">
        <option  value="HR">Home Row</option>
        <option selected value="FKB">Full Key Board</option>
        <option value="RQ">Random Quote</option></select
      ><button class="ChangeText" id="ChangeText">Change Text</button>
    </div>
    <div class="Timer header" id="Timer"></div>
    <div class="KeyBoard">
      <div id="OffsetBG" class="OffsetBG">
        <span id="key" class="key"></h1>
      </div>
    </div>
    <div class="content">
      <div class="container">
        <div class="ScoreBox">
          <div class="Score">Correct:<span id="CorrectLetters">0</span ></div>
          <div class="Score">Incorrect:<span id="IncorrectLetters">0</span></div>
        </div>
        <div class="OuterQuote">
          <div id="quoteDisplay" class="quoteDisplay"></div>
      </div>
      
        <textarea
          spellcheck="false"
          id="quoteInput"
          class="quoteInput"
          type="text"
          placeholder="Start Typing Here"
        ></textarea>
      </div>
    </div>

    <script defer src="script.js"></script>
  </body>
</html>
